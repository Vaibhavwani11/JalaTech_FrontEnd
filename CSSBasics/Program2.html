<!-- Create a page with different background-colour of a page and set an image as the background-image of a 
page (image should not scroll with the rest of the page and specify the size of a background image) -->
<html>
<head>
<style>

body{
background-color:rosybrown;
}
body:hover{
    
    background-image:url(bullsEye.jpg);
background-repeat:no-repeat;
background-attachment:fixed;
background-size:30%;
}
/*CSS for h1*/
h1{
color:red;
text-align:center;/*moving h1 text to center*/
}
</style>
<meta charset="ISO-8859-1">
<title>CSS Basics</title>
</head>
<body>
<h1>CSS basics 3</h1>
<p style="text-align:center">Example for CSS <span style="color:green;">comments</span></p>
</body>
</html>
